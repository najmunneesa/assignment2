
<html>
<head>
	<title>table style</title>
	<style type="text/css">
	table{
		border-collapse: collapse;
		border: solid 2px grey;
		width: 500px;
		height: 300px;
		padding: 10px;
		}
	th,td{
		border: solid 2px #b5ccd6;
		height: 40px;
	}
	thead{
		color: black;
		font-size: 20px;
		font-family: arial;
		font-weight: bolder;
		background-color: #8bc5df;
		}
	tbody{
		color: black;
		font-family: cursive;
		font-size: 20px;
		text-align: center;
	}
	tr:nth-child(2n){
		background-color: #8bc5df;
	}
	tbody tr:nth-child(odd){
	background-color: #d0e4ed;

	}	</style>
</head>
<body>
<table border="1">
	<thead>
	<tr>
		<th>Info Header 1</th>
		<th>Info Header 2</th>
		<th>Info Header 3</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>Text 1A</td>
		<td>Text 1B</td>
		<td>Text 1C</td>
	</tr>
	<tr>
		<td>Text 2A</td>
		<td>Text 2B</td>
		<td>Text 2C</td>
	</tr>
	<tr>
		<td>Text 3A</td>
		<td>Text 3B</td>
		<td>Text 3C</td>
	</tr>
	<tr>
		<td>Text 4A</td>
		<td>Text 4B</td>
		<td>Text 4C</td>
	</tr>
	<tr>
		<td>Text 5A</td>
		<td>Text 5B</td>
		<td>Text 5C</td>

	</tr>
</tbody>
</table></body>
</html>
