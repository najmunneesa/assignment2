
<html>
<head>
	<title>pseudo class2</title>
	<style type="text/css">
	ul{
	list-style-type: none;
	margin-left: 50px;
	margin-top: 20px;
	}
	li{
		display: inline-block;
		width: 150px;
		height: 40px;
		background-color: orange;
		text-align: center;
		font-size: 30px;
		padding: 10px 0px;
	}
	ul li:nth-child(3){
		width: 200px;
	}
	ul li:nth-child(2){
		width: 180px;
	}
	a{
		text-decoration: none;
	}
	li:hover{
		height: 40px;
		background-color: lightgreen;
		color: white;
		padding: 10px 0px;

	}

</style>
</head>
<body>
	<ul>
		<li><a href="">baabtra.com</a></li>
		<li><a href="">massbaab.com</a></li>
		<li><a href="">codinforkid.com</a></li>
		<li><a href="">baabte.com</a></li>
	</ul>
</body>
</html>
